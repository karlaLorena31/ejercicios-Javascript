<body>
    <script>

        var suma = 0, cantidad, i = 0, n;



        cantidad = parseInt(prompt("Ingrese  cantidad de numeros"));

        while (i < cantidad) {
            n = parseInt(prompt("Ingrese numero"))          
            if (n >= 0) {
                suma = suma + n;
                            
            } else{
                console.log("Ha ingresado un numero negativo , por lo que la suma es : " + suma);
            }
            i++; 
        }console.log(suma);




        

        
        

        


    </script>
