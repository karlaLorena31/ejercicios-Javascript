<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var i=0, text="",cantidad=0, texto="";

        cantidad= parseInt(prompt(" ¿Cuantas oraciones ingresará:"));
        

        while(i < cantidad){

            text=prompt("Ingresese oracion N° "+ (i+1));

            texto = texto + text  +" \n";
            i++;
        } 
        console.log(texto);

    </script>
</body>
</html>
