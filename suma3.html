<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

        var limite=-1,suma=0,n;


        while(limite<=0){

            limite= parseInt(prompt("ingrese limite de suma"));
        }

    
        while(suma <= limite){

            n=parseInt(prompt("ingrese numeros ["+ suma+"]:" ));

            suma= suma+ n;
                  
        }
        console.log(suma);



    </script>
</body>
