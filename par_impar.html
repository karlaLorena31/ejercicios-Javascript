<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        /* var numero = parseInt(prompt("Ingrese numero: "));*/
        var par = 0, impar = 0;
        for (i = 0; i < 10; i++) {
            var numero = Math.random() * 60;
            numero = Math.trunc(numero);
            if (numero % 2 === 0) {
                console.log(numero + " :es par.");
                par++;
            } else {
                console.log(numero + " :es impar.");
                impar++;
            }
        }
        console.log("Total de pares : " + par + " y  total de impares : " + impar);
    </script>
</body>

</html>
